<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Design</title>
    <style>
      h1{
        text-align: center;
        margin: 20px;
      }
      @media (max-width: 600px){
        body{
          background-color: lightblue;
        }
      }
      @media (min-width: 601px) and (max-width: 900px){
        body{
          background-color: lightgreen;
        }
      }
      @media (min-width: 901px){
        body{
          background-color: lightcoral;
        }
      }
    </style>
  </head>
  <body>
    <h1>This is a Responsive Design Page</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsam aliquam
      dolorem velit, et sed ipsa labore culpa dolores repudiandae placeat at
      dolorum ullam eaque debitis pariatur. Maiores, optio? Dignissimos,
      reiciendis.
    </p>
  </body>
</html>
