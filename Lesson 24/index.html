<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="paricing-container">
    <div class="pricing-card">
      <h2>Basic Plan</h2>
      <p class="price">$9.9 <span>/month</span></p>
      <ul class="features">
        <li>Feature One</li>
        <li>Feature Two</li>
        <li>Feature Three</li>
      </ul>
      <button>Buy Now!</button>
    </div>
    <div class="pricing-card">
      <h2>Advanced Plan</h2>
      <p class="price">$29.9 <span>/month</span></p>
      <ul class="features">
        <li>Advanced Feature One</li>
        <li>Advanced Feature Two</li>
        <li>Advanced Feature Three</li>
      </ul>
      <button>Buy Now!</button>
    </div>
    <div class="pricing-card">
      <h2>Premium Plan</h2>
      <p class="price">$59.9 <span>/month</span></p>
      <ul class="features">
        <li>All Feature One</li>
        <li>Priority Support</li>
        <li>Extra Benefits</li>
      </ul>
      <button>Buy Now!</button>
    </div>
  </div>
</body>
</html>
