<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>

      height: 500px;

<body>

    <div class="row justify-content-center text-center">
      <div class="col-lg-4 col-md-6 col-sm-12 col-xl-2" style="border: solid rgb(0, 255, 94) 1px;">Section one</div>
      <div class="col-lg-4 col-md-6 col-sm-12 col-xl-2" style="border: solid rgb(0, 255, 115) 1px;">Section two</div>
      <div class="col-lg-4 col-md-6 col-sm-12 col-xl-2" style="border: solid rgb(0, 255, 149) 1px;">Section three</div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</html>
