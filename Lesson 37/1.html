<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>


<body>
    <form>
        <div class="container p-4">
            <div class="mb-3">
                <label for="mail" class="form-label">Email address</label>
                <input type="text" class="form-control" id="mail" aria-describedby="emailHelp">
                <p id="v" class="text-danger"></p>

            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="pass">
            </div>
            <p id="a" class="text-danger"></p>
            <button class="btn btn-primary" id="btn1">Submit</button>
    </form>
    </div>
    <script>
        function checkmail() {
            const pattern = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            const email1 = document.getElementById("mail").value;
            document.getElementById("v").innerHTML = ""
            if (email1 != "") {
                if (!email1.match(pattern)) {
                    document.getElementById("v").innerHTML = "Emial is worng"
                }
            }
        }
        function checkpass() {console.log("ok")
            const pass1 = document.getElementById("pass").value;
            document.getElementById("a").innerHTML = "";
            if (pass1 != "") {
                if (pass1.lenght < 8) {
                    document.getElementById("a").innerHTML = "wrong password"
                }
            }
        }
        document.getElementById("btn1").addEventListener('click', function (e) {
            e.preventDefault()
            checkmail()
            checkpass()
        })
    </script>









</body>

</html>
