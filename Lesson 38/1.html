<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
#user {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
    gap: 20px;
}

.posts {
    border: 1px solid #ddd;
    padding: 15px;
    max-width: 300px;
    width: 100%;
    background-color: #f9f9f9;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    border-radius: 8px;
    font-family: Arial, sans-serif;
}

.posts h3 {
    margin-top: 0;
    font-size: 18px;
    color: #333;
}

.posts p {
    font-size: 14px;
    color: #555;
}
</style>
</head>

<body>
    <div id="user">

    </div>
    <script>
        const Url = 'https://jsonplaceholder.typicode.com/posts';
        fetch(Url)
            .then(r => r.json())
            .then(d => {
                const a = document.getElementById("user");
                d.forEach(user => {
                    const ondiv = document.createElement("div")
                    ondiv.className = 'posts';
                    ondiv.innerHTML = user.userId;
                    ondiv.innerHTML = user.id;
                    ondiv.innerHTML = user.title;
                    ondiv.innerHTML = `<h3>${user.title}</h3><p>${user.body}</p>`;

                    ondiv.innerHTML = user.body;
                    a.appendChild(ondiv);
                });
            })
            console.log(Url)
            .catch(e => console.log(e))
    </script>
</body>

</html>
